<footer class="footer-min">
  <div class="text-muted">
	{% if site.author.name %}
	{{ site.author.name }}
	&nbsp;&nbsp;&bull;&nbsp;&nbsp;
	{% endif %}
	{% if page.date %}
	  {{ page.date }}
	{% else %}
	  {{ site.time | date: '%Y' }}
	{% endif %}
	
    {% if site.url-pretty %}
    &nbsp;&nbsp;&bull;&nbsp;&nbsp;
    <a href="{{ site.url }}">{{ site.url-pretty }}</a>
    {% endif %}	
  </div>
</footer>
